{% extends 'base.html' %}

{% block title %}Cadastrar Imóvel{% endblock %}

{% load static %}

{% block content %}
<div class="container">

    <div class="d-flex gap-4 mt-3"> 
			
        <img src="{% static 'images/imovel.svg' %}" class="card-image" width="600" height="837" alt="client"> 
        
        <form class="col-md-6" action="{% url 'criar_imovel' %}" method="post" 
            enctype="multipart/form-data">
            {% csrf_token %} 
            <h3>Cadastrar Imóvel</h3>
            {% for field in form %}
            <div class="mt-3">
                {{field.label}}
                {{field}}
            </div>
            {% endfor %} 
            <input type="submit" class="btn btn-primary mt-3" value="Salvar">
        </div>
        </form>
    </div>
{% endblock %}
